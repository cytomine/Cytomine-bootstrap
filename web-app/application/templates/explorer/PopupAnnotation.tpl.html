<div class="sidebar-map-head">
    <label>Current selection <i class="toggle-content-info glyphicon glyphicon-plus"></i></label>
</div>
<div class="annotation-info-panel sidebar-map-content">
    <ul style="padding-left: 0px;">
        <li><b>Area </b> : <%= area %> <%= areaUnit %></li>
        <li><b>Perimeter</b> : <%= perimeter %> <%= perimeterUnit %></li>
        <% if (terms) { %>
        <li><b>Term(s)</b> : <%= terms %></li>
        <% } %>
        <li><b>User</b> : <%= username %></li>
        <li id="messageAnnotationCreator"></li>
        <li><a class="btn btn-info btn-xs" href="#share-annotation/<%= id %>">Comment (<%= nbComments %>)</a></li>
    </ul>
</div>
<div class="sidebar-map-head">
    <label>Annotation preview <i class="toggle-content-preview glyphicon glyphicon-plus btn-xs"></i></label>
</div>
<div class="annotation-preview-panel" style="text-align: center;">
    <img src="<%= smallCropURL %>" style="max-width: 298px;max-height: 298px;"/>
</div>
<div class="sidebar-map-head">
    <label>Similarities <i class="toggle-content-suggested glyphicon glyphicon-plus btn-sm"></i> </label>
</div>
<div class="popupPanel-suggest annotation-suggested-panel  sidebar-map-content">
    <div id="suggTerm<%= id %>"></div>
    <div id="loadSimilarAnnotation<%= id %>">Computing similar annotations...</div>
</div>
<div class="sidebar-map-head">
    <label>Properties <i class="toggle-content-property glyphicon glyphicon-plus btn-xs"></i> </label>
</div>
<div class="annotation-property-panel  sidebar-map-content">
    <ul style="padding-left: 0px;">
        <li><a href="#tabs-annotationproperties-<%= project %>-<%= id %>">Add a property</a></li>
    </ul>
</div>
<div class="sidebar-map-head">
    <label>Description <i class="toggle-content-description glyphicon glyphicon-plus btn-xs"></i> </label>
</div>
<div class="annotation-description-panel  sidebar-map-content">
    <ul style="padding-left: 0px;">
        <li><div class="textcontent<%= id %>"><div class="alert alert-info"><i class="icon-refresh"/> Loading...</div></div> </li>
    </ul>
</div>
